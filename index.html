<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Covert RGB to HEX</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <div class="rgb-content">
          <h4 class="card-title">RGB</h4>
          <div class="rgb">
            <label class="label-name" for="r">R:</label>
            <!-- value:預設值，mexlength: 字數限制 -->
            <input
              id="r"
              class="rgb-input r"
              type="text"
              value="0"
              maxlength="3"
            />
            <span class="color-display rb"></span>
          </div>
          <div class="rgb">
            <label class="label-name" for="g">G:</label>
            <input
              id="g"
              class="rgb-input g"
              type="text"
              value="0"
              maxlength="3"
            />
            <span class="color-display gb"></span>
          </div>
          <div class="rgb">
            <label class="label-name" for="b">B:</label>
            <input
              id="b"
              class="rgb-input b"
              type="text"
              value="0"
              maxlength="3"
            />
            <span class="color-display bb"></span>
          </div>
        </div>
        <div class="hex-content">
          <h4 class="card-title">HEX</h4>
          <!--       input設定唯讀, 加上:readonly -->
          <input id="hex-number" type="text" readonly value="#FFFFFF" />
          <a href="#" class="copy btn btn-primary">Copy</a>
          <div class="show-Hex-color"></div>
        </div>
      </div>
      <a href="#" class="convert btn btn-primary">Convert</a>
    </div>
    <!-- bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="index.js"></script>
  </body>
</html>
